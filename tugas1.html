<body>
	<h1> Form HTML </h1>
	<br>
	<font type=arial size="4" >
	Name: <input type="text" name="name">
	<br>
	<br>
	Gender: <input type="radio" name="gender" value="M"> Man <input type="radio" name="gender" value="W"> Woman
	<br>
	<br>
	Address: <input type="text" name="address">
	<br>
	<br>
	Country:<select name="Country">
		<option value="ID"> Indonesia </option>
		<option value="JP"> Japan </option>
		<option value="US"> United States </option>
		<option value="SG"> Singapore </option>
		<option value="KR"> Korea </option>
		<option value="TH"> Thailand </option>
	</select>
	<br>
	<br>
	Email: <input type="Email" name="Email">
	<br>
	<br>
	Photo: <input type="text" name="photo"><input type="Submit" value="Browse..." name="Browse">
	<br>
	<br>
	Comment:<textarea name="Comment" cols="45" rows="5" align="center"></textarea> <input type="Submit" value="Submit" name="Submit">
	</br>
	<br>
	<font type=arial size="5" align="center">
	<center> Form Registrasi </center>
